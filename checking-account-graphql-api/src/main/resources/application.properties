quarkus.http.port=8081

quarkus.log.level=DEBUG
quarkus.log.category."io.smallrye.graphql.spi.config".level=DEBUG

quarkus.smallrye-graphql.events.enabled=true
quarkus.smallrye-graphql.schema-include-scalars=true
quarkus.smallrye-graphql.schema-include-directives=true

# Enable the federation in the smallrye-graphql
smallrye.graphql.federation.enabled=true

# Enable this to be able to see the federation annotations in the schema such as @key @extends, etc
# if uncommenting it will generate the issue https://github.com/smallrye/smallrye-graphql/issues/962
